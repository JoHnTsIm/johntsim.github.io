<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <h1>Countdown Timer</h1>

        <div id="time"><h2 id="hours">00</h2>:<h2 id="minutes">00</h2>:<h2 id="seconds">00</h2></div>
        
        <span>Hours <select name="hours" id="hoursDrop">
        </select></span>
    
        <span>Minutes <select name="hours" id="minutesDrop">
        </select></span>
    
        <span>Seconds <select name="hours" id="secondsDrop">
        </select></span>
        <br>
        <br>
        <button class="fa fa-play" id="start-button"></button>
        <button class="fa fa-pause" id="pause-button"></button>
        <button class="fa fa-undo" id="reset-button"></button>
    </div>
    <br>
    <br>
    <br>
    <div id="info-buttons">
        <a class="fa fa-arrow-left" id="go_back_button" href="/javascript.html"> Go back</a>

</html>
