        <div id="content_holder">

                <h1>Password Generator</h1>

                <label>Password Length</label>
                <select id="password_length" name="password_length">
                </select>
                  
                <label>Password Strength</label>
                <select id="password_strength" name="password_strength">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br>
                
                    <input id="password_input" type="text" readonly>
                    <button onclick="copyPassword()" id="copy-button"><i class="fa fa-copy"></i></button>

                <button onclick="generatePassword()">Generate</button>
